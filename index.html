<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A QR code component to improve front-end skills by building projects. Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="qr-container" role="main">
    <img src="./images/image-qr-code.png" alt="QR Code linking to Frontend Mentor website" class="qr-image">
    <div class="qr-text">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
</body>
</html>
